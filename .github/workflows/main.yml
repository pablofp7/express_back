name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Build and start services
        run: docker-compose up -d

      - name: Run ESLint
        run: npx eslint .

      - name: Run tests
        run: pnpm test

      - name: Stop services
        run: docker-compose down
