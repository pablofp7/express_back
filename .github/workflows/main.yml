name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start services
        run: docker-compose up -d

      # - name: Verify database initialization
      #   run: |
      #     docker-compose exec mysql mysql -h mysql -u testUser -ptestPassword -e "USE testdb; SHOW TABLES;"

      - name: Run ESLint
        run: docker-compose exec app pnpm eslint .

      - name: Run tests
        run: docker-compose exec app pnpm test

      - name: Stop services
        run: docker-compose down
